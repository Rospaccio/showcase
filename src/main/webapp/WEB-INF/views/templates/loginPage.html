<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head th:replace="templates/fragments/head :: head"></head>
	<body>
		<!-- Custom styles for this template -->
		<link th:href="@{/resources/css/signin.css}" rel="stylesheet" />
		<div class="container">
	
			<div class="alert alert-danger" role="alert" th:text="${errorMessage}" th:if="${errorMessage}">
			</div>
	
			<form class="form-signin" name="loginForm" method="post"
				th:action="@{/login}">
				<h2 class="form-signin-heading">Please sign in</h2>
				<label for="inputEmail" class="sr-only">Email address</label> 
				<input
					type="text" name="username" id="inputUsername" class="form-control"
					placeholder="Username" required="true" autofocus="true"> </input> 
				<label
					for="inputPassword" class="sr-only">Password</label> 
				<input
					type="password" name="password" id="inputPassword" class="form-control"
					placeholder="Password" required="true"> </input>
				<div class="checkbox">
					<label> 
						<input type="checkbox" value="remember-me" />
						Remember me
					</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
					in</button>
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
			</form>
	
			<div th:include="templates/fragments/footer :: copyright"></div>
		</div>
		<!-- /container -->
			
		<div th:include="templates/fragments/head :: footer-scripts"></div>
	</body>
</html>
