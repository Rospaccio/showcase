<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="" />
<meta name="author" content="merka" />
<!-- 	<link rel="icon" href="../../favicon.ico"> -->

<title>Welcome page</title>

<!-- Bootstrap core CSS -->
<link href="/resources/bootstrap-3.3.5-dist/css/bootstrap.min.css"
	rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/resources/css/jumbotron.css" rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Showcase</a>
			</div>

			<div id="navbar" class="navbar-collapse collapse">
				<!-- Note: the 'action' attribute is set to '/logout', a url which is automatically
			 	intercepted by spring-security that will try to log the user out -->
				<form class="navbar-form navbar-right" name='logoutForm'
					th:action="@{/logout}" method='POST'>

					<a href="/welcome" th:text="${usernameLinkText}">Hello!</a>

					<button type="submit" class="btn btn-success">Sign out</button>
					<!-- Remember to always put this hidden field inside the login form
						if the 'http' element of spring security config contains the 
						'csrf' child (see spring-security.xml)-->
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
				</form>
				<!--/.navbar-collapse -->
			</div>
		</div>
	</nav>

	<div style="height: 20px;"></div>

	<div class="container">
		<div class="well">

			<h2>My Ranks</h2>

			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<button type="button" class="btn btn-primary"
							data-toggle="modal" data-target="#rankModal">
							<span>Create a new Rank</span>
						</button>
					</div>
				</div>
			</div>

			<!-- A static table as reference -->
			<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<th>Name</th>
						<th>Description</th>
						<th></th>
					</thead>
					<tbody>
						<tr th:each="rank : ${ranks}">
							<td th:text="${rank.name}">This is static</td>
							<td th:text="${rank.description}">This is static</td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>

			<!-- Modal -->
			<div class="modal fade" id="rankModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">Modal title</h4>
						</div>
						
						<form th:action="@{/user/ranks}" method="PUT"
							th:object="${newRank}">
							<div class="modal-body">
								<div th:text="${newRank.name}"></div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Cancel</button>
								<button type="submit" class="btn btn-primary">Save
									changes</button>
							</div>
						</form>
						
					</div>
				</div>
			</div>
			<!-- /modal -->

		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="/resources/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="/resources/js/ie10-viewport-bug-workaround.js"></script>

</body>
</html>
